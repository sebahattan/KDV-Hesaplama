        <input type="text" class="form-control " id="secilenKdv" placeholder="12121">

      <div class="card-header">PARA MİKTARI</div>

      </form>

      <div class="card-header"> </div>
      <form class="form-floating">
       
        <input type="text" class="form-control " id="paraSonuc" readonly>
